<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Verificador de imagem</title>
</head>
<body>

    <header>
        <h1>Verificador de imagem</h1>
    </header>

    <section>

        <div class="input">

            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano">
            </p>

            <p>Sexo:
                <input type="radio" name="radsex" id="mas" checked>
                <label for="mas">Masculino: </label>
                <!--Os radio tem que ter o MESMO nome nos dois input, se não marca as duas opções-->
                <input type="radio" name="radsex" id="fem">
                <label for="fem">Feminino: </label>
            </p>

            <p>
                <input class="button" type="button" value="Verificar" onclick="verificar()">
            </p>

        </div>

        <div id="res">
            Preencha os dados acima para ver os resultados!
        </div>

    </section>

    <footer>
        <p>&copy;: Curso em vídeo </p>
    </footer>

    <script src="./js/script.js"></script>
</body>
</html>
